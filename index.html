<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life RPG Multi</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root { --bg: #0f172a; --card: #1e293b; --blue: #3b82f6; --green: #10b981; --text: #f8fafc; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }
        .container { width: 85%; background: var(--card); padding: 25px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; background: #334155; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-green { background: var(--green); color: white; }
        
        .slot-item { background: #334155; padding: 15px; margin: 10px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        .progress-bar { width: 100%; height: 15px; background: #334155; border-radius: 10px; overflow: hidden; margin: 15px 0; }
        #fill { height: 100%; background: linear-gradient(90deg, var(--blue), var(--green)); width: 0%; transition: 0.3s; }
    </style>
</head>
<body>

    <div id="login-screen" class="container">
        <h1>Wybierz Postać</h1>
        <div id="slots-list"></div>
        <input type="text" id="new-slot-name" placeholder="Nazwa nowej gry...">
        <button class="btn-green" onclick="createNewGame()">+ Nowa Gra</button>
    </div>

    <div id="game-screen" class="container hidden">
        <h2 id="current-player-name">Gracz</h2>
        <div id="lvl-tag" style="font-size: 2rem; color: var(--blue); font-weight: bold;">LVL 0</div>
        <div class="progress-bar"><div id="fill"></div></div>
        <div id="xp-info" style="color: #94a3b8; margin-bottom: 20px;">XP: 0/100</div>
        <button class="btn-blue" onclick="addXP()">ZROBIONE (+20 XP)</button>
        <button style="background:transparent; color:#64748b; font-size: 0.8rem;" onclick="logout()">Zmień postać</button>
    </div>

    <script>
        let games = JSON.parse(localStorage.getItem('rpg_games')) || {};
        let activeSlot = null;

        function renderSlots() {
            const list = document.getElementById('slots-list');
            list.innerHTML = '';
            for (let name in games) {
                const div = document.createElement('div');
                div.className = 'slot-item';
                div.innerHTML = `<span>${name} (Lvl ${Math.floor(games[name]/100)})</span> 
                                 <button class="btn-blue" style="width:auto; padding:5px 15px;" onclick="loadGame('${name}')">Graj</button>`;
                list.appendChild(div);
            }
        }

        function createNewGame() {
            const name = document.getElementById('new-slot-name').value.trim();
            if (name && !games[name]) {
                games[name] = 0;
                save();
                renderSlots();
                document.getElementById('new-slot-name').value = '';
            }
        }

        function loadGame(name) {
            activeSlot = name;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            updateUI();
        }

        function addXP() {
            games[activeSlot] += 20;
            save();
            updateUI();
        }

        function updateUI() {
            const xp = games[activeSlot];
            const lvl = Math.floor(xp / 100);
            const progress = xp % 100;
            document.getElementById('current-player-name').innerText = activeSlot;
            document.getElementById('lvl-tag').innerText = `LVL ${lvl}`;
            document.getElementById('fill').style.width = `${progress}%`;
            document.getElementById('xp-info').innerText = `XP: ${progress} / 100`;
        }

        function logout() {
            activeSlot = null;
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('login-screen').classList.remove('hidden');
            renderSlots();
        }

        function save() { localStorage.setItem('rpg_games', JSON.stringify(games)); }

        renderSlots();
    </script>
</body>
</html>
